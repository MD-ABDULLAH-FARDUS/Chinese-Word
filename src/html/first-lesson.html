<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Lesson</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center"><kbd class="bg-primary">第一课</kbd></h1>
        <div class="row ">
            <!--Water-->
            <div class="col-6 col-sm-4 col-md-3 border">
                <h2 class="display-1 text-center py-5">水</h2>
                <div class="row  row-cols-1">
                    <div class="col bg-secondary py-2 text-light text-center">Water</div>
                    <div class="col bg-info py-2 text-center">Shuǐ</div>
                </div>
            </div>
            <!--Pen-->
            <div class="col-6 col-sm-4 col-md-3 border ">
                <h2 class="display-1 text-center py-5">钢笔</h2>
                <div class="row row-cols-1">
                    <div class="col bg-secondary py-2 text-light text-center">Pen</div>
                    <div class="col bg-info py-2 text-center">Gāngbǐ</div>
                </div>
            </div>
            <!--Eat-->
            <div class="col-6 col-sm-4 col-md-3 border ">
                <h2 class="display-1 text-center py-5">吃</h2>
                <div class="row row-cols-1">
                    <div class="col bg-secondary py-2 text-light text-center">Eat</div>
                    <div class="col bg-info py-2 text-center">Chī</div>
                </div>
            </div>
            <!--Cup-->
            <div class="col-6 col-sm-4 col-md-3 border ">
                <h2 class="display-1 text-center py-5">杯子</h2>
                <div class="row row-cols-1">
                    <div class="col bg-secondary py-2 text-light text-center">Cup</div>
                    <div class="col bg-info py-2 text-center">Bēizi</div>
                </div>
            </div>
            <!--Thank you-->
            <div class="col-6 col-sm-4 col-md-3 border ">
                <h2 class="display-1 text-center py-5">谢谢</h2>
                <div class="row row-cols-1">
                    <div class="col bg-secondary py-2 text-light text-center">Thank you</div>
                    <div class="col bg-info py-2 text-center">Xièxiè</div>
                </div>
            </div>
            <!--Lunch-->
            <div class="col-6 col-sm-4 col-md-3 border ">
                <h2 class="display-1 text-center py-5">午餐</h2>
                <div class="row row-cols-1">
                    <div class="col bg-secondary py-2 text-light text-center">Lunch</div>
                    <div class="col bg-info py-2 text-center">Wǔcān</div>
                </div>
            </div>
            <!--Hot-->
            <div class="col-6 col-sm-4 col-md-3 border ">
                <h2 class="display-1 text-center py-5">热</h2>
                <div class="row row-cols-1">
                    <div class="col bg-secondary py-2 text-light text-center">Hot</div>
                    <div class="col bg-info py-2 text-center">Rè</div>
                </div>
            </div>
            <!--Bye-->
            <div class="col-6 col-sm-4 col-md-3 border ">
                <h2 class="display-1 text-center py-5">再见</h2>
                <div class="row row-cols-1">
                    <div class="col bg-secondary py-2 text-light text-center">Bye</div>
                    <div class="col bg-info py-2 text-center">Zàijiàn</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
